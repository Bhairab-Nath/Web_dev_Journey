<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>About list</h1>
    <h2>Unordered list</h2>
    <ul type="square">
        <li>Burger</li>
        <li>Momo
            <ul>
            <li>Veg</li>
            <li>Chicken</li>
            <li>Mutton</li>
            </ul>
            
        </li>
        <li>Piza</li>
        
    </ul>

    <h2>Ordered list</h2>
    <ol>
        <li>Nepal
            <ol type = "a">
                <li>Province 1</li>
                <li>Province 2</li>
                <li>Province 3</li>
            </ol>
        </li>
        <li>India</li>
        <li>China</li>
    </ol>
</body>
</html>
