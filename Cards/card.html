<!DOCTYPE html>

    <title>Cards</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="card card1">

        <div class="card card3">
            <img src="Vue.png" alt="vue">
            <h2>Vue Course</h2>
        </div>
    </div>

</html>
